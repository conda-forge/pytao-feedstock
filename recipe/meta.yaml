{% set name = "pytao" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bmad-sim/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2c767f17c52f63b380481f7e37cc75c10a923905db7cbf493e1930afc0bb993c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools_scm
  run:
    - python >=3.9
    - bmad >=20240809
    - h5py
    - matplotlib-base
    - numpy
    - pexpect
    - pydantic >=2

test:
  requires:
    - git
    - pytest
    - pytest-cov
    - bokeh
    - ipython
    - openpmd-beamphysics
  imports:
    - pytao
    - pytao.plotting
    - pytao.plotting.bokeh
  commands:
    - echo | pytao --help
    - test -f $PREFIX/bin/pytao-gui  # [unix]
    - git clone --depth 1 https://github.com/bmad-sim/bmad-ecosystem bmad
    - ACC_ROOT_DIR=$PWD/bmad pytest -v --pyargs pytao.tests

about:
  home: https://github.com/bmad-sim/pytao
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: PyTao is wrapper on top of Tao and allow users to access the Tao library via ctypes or pexpect.
  description: |
    PyTao is wrapper on top of Tao and allow users to access the Tao library via ctypes or pexpect.
    Tao is an open source general purpose program for charged particle and X-ray simulations in 
    accelerators and storage rings.
  doc_url: https://bmad-sim.github.io/pytao
  dev_url: https://github.com/bmad-sim/pytao

extra:
  recipe-maintainers:
    - hhslepicka
    - ChristopherMayes
    - ken-lauer
